<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="http://openweathermap.org/img/wn/02d.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Clima agora</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="form">
        <h3>Confira o Clima Agora:</h3>
        <div class="form-input-container">
          <input type="text" placeholder="Digite o nome da cidade" id="city-input">
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div id="weather-data" class="hide">
        <h2><i class="fa-solid fa-location-dot"></i>
          <span id="city"></span>
          <img src="" alt="Bandeira do país" id="country">
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img src="" alt="Condicoes do tempo" id="weather-icon">
        </div>
        <div id="details-container">
          <p id="humidity">
            <i class="fa-solid fa-droplet"></i>
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>
      <div id="error-message" class="hide">
        <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
      </div>
    </section>
  </main>
</body>
</html>
